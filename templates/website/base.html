<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li id="highscore"><a href="{% url 'highscore' %}">Highscore</a></li>
                <li id="home"><a href="{% url 'index' %}">Home</a></li>
                <li id="about"><a href="{% url 'about' %}">About</a></li>

            </ul>
        </div>
    </div>
</div>

<script>

    $('.navbar-nav > li > a').click(function () {
        $('.navbar-nav > li.active').removeClass('active');
        $(this).parent().addClass('active');
    });

</script>

<div class="wide">
    <div class="col-xs-5 line"></div>
    <div class="col-xs-2 logo" id="abaHeader">Abakaffe</div>
    <div class="col-xs-5 line"></div>

</div>


{% block subscribe %}

    <div id="subscribe">
        <nav class="navbar navbar-default">
            <p class="navbar-text">Get notified when the coffee is ready</p>
            ​
            <form class="navbar-form navbar-left" action="/subscribe/" method="post">
                {% csrf_token %}
                {{ form }}

                <div class="input-group" id="input_group">

                    <input id="{{ form.studmail.id_for_label }}" class="form-control" name="studmail" type="text"
                           placeholder="ntnu-username" maxlength="{{ form.studmail.maxlength }}" size="35"
                           autocomplete="on"/>

                    <span class="input-group-addon" id="basic-addon2">@stud.ntnu.no</span>
                </div>

                <input type="submit" value="Subscribe" class="btn btn-default navbar-btn"/>
            </form>
            ​

        </nav>
    </div>

{% endblock subscribe %}

{% block content %}
{% endblock content %}

{% block messages %}
{% endblock messages %}
</body>
</html>
